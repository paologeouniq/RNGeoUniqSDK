buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    maven { url "https://dl.bintray.com/geouniq/com.geouniq.android" }
}

dependencies {
    implementation 'com.facebook.react:react-native:0.20.1'
    api 'com.geouniq.android:sdk-library:2.3.5'
}